    <link rel='stylesheet' type='text/css' media='screen' href="../static/styles/style.css">
    <link rel="shortcut icon" href="../static/image/LogoRestaurant.jpeg">
    <script src="https://kit.fontawesome.com/f08f817e21.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- HEADER -->
    <div id="header">
        <div>
            <a href="index.html"><img id="logo" src="../static/image/LogoRestaurant.jpeg" alt="LogoRestaurant"></a>
        </div>

        <div class="enlaces">
            <a id="link" href="index.html">Inicio</a>
            <a id="link" href="menu.html">Menú</a>
            <a id="link" href="registro.html">Registro</a>
            <a id="link" href="reservas.html">Reservas</a>
            <a id="link" href="reseñas.html">Reseñas</a>
        </div>

        <div>
            <a href="https://www.instagram.com" target="_blank"><i class="iconos fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="iconos fa-brands fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="iconos fa-brands fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="iconos fa-brands fa-linkedin"></i></a>
        </div>
    </div>


    <div class="contenedor-centrado">
        <div class="container">
            <h2>¡Nos encantaría saber tu opinión!</h2>
            <h2>Contanos qué te pareció nuestro restaurante.</h2>
            <div class="valuacion">
                <span id="valuacion">0</span>/5
            </div>
            <div class="estrellas" id="estrellas">
                <span class="estrella" data-value="1">★</span>
                <span class="estrella" data-value="2">★</span>
                <span class="estrella" data-value="3">★</span>
                <span class="estrella" data-value="4">★</span>
                <span class="estrella" data-value="5">★</span>
            </div>
            <p>Compártenos tu reseña:</p>
            <textarea id="reseña" placeholder="Escribí tu reseña acá">
        </textarea>
            <button id="enviar">Enviar</button>
            <div class="reseñas" id="reseñas">
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer">

        <div class="enlaces">
            <a id="link" href="index.html">Inicio</a>
